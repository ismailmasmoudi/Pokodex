<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokodex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/pokemon-logo.png" type="img/pokemon-logo.png">
    <script src="script.js"></script>
</head>

<body onload="showLoadingSpinner()">

    <header class="header">
        <div class="logo-container">
            <a class="logo-anker" href="index.html"><img src="img/pokemon-logo.png" alt="Pokémon Logo" class="logo"></a>
            <a class="title-anker" href="index.html">
                <p class="site-title">Pokodex</p>
            </a>
        </div>
        <div class="search-container">
            <img class="search-icon" src="img/icons-search.png" alt="">
            <input type="text" id="search" class="search" maxlength="10"
                placeholder="schreib hier Name von Pokemon zu suchen .." onkeyup="filterNames()">
        </div>
    </header>


    <div id="loading-container" class="loading-container">
        <img src="img/pokemonball-blue.png" alt="Loading..." class="loading-pokeball">
    </div>

    <div id="pokemon-container" class="pokemon-container"></div>
    <button id="load-more-button" class="load-more-button" onclick="loadMorePokemon()">Load More Pokémon ...</button>

    <div id="overlay" class="overlay" onclick="closePopup()">
    </div>
    <div id="pokemon-popup" class="pokemon-popup">
    </div>


    <footer id="footer" class="footer">
        <div class="left-footer">
            <a>Terms of Service</a>
            <a>Privacy statement</a>
            <a>Cookie Statement</a>
        </div>
        <p>© 2024 Pokodex</p>
    </footer>

</body>

</html>
